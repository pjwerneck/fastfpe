name: Build wheels

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  linux-wheels:
    name: Linux wheels (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out wheelhouse
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: wheelhouse/*

  macos-wheels:
    name: macOS universal2
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build universal2 wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out wheelhouse --universal2

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-universal2
          path: wheelhouse/*

  windows-wheels:
    name: Windows wheels (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels (Windows)
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: wheelhouse/*
